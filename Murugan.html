<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="sel.css">
</head>
<body>
    <fieldset><legend>Employee Registration Form</legend><br>
    Personal Information<br>
    Name:<input type="text" placeholder="Type username"><br>
    Email:<input type="email" placeholder="Type Email"><br>
    Password:<input type="password" placeholder="Type password"><br>
    Date of Birth:<input type="date"><br>
    Gender:<input type="radio" name="gender" value="Male">Male
    <input type="radio" name="gender" value="Female">Female
    <input type="radio" name="gender" value="Other">Other</fieldset>
   <fieldset><legend>Contact Information</legend><br>
    Address:<textarea row="30" cols="15"></textarea><br>
    City:<select>
        <option value="Select a city">Select a city</option>
        <option value="Madurai">Madurai</option>
    <option value="Tanjore">Tanjore</option>
    <option value="Chennai">Chennai</option></select><br>
    Phone:<input type="text" placeholder="Type phone number">
    </fieldset>
    <fieldset><legend>Additional Information: </legend><br>
        Hobbies:<br>
         <input type="checkbox" value="Reading">Reading<br>
        <input type="checkbox" value="Traveling">Traveling<br>
        <input type="checkbox" value="Sports">Sports<br><br>
        
        <input type="file">
       </fieldset>
    <font color="blue"><u>Mebot</u></font><br><br>
    <input type="submit" value="submit">
</body>
</html>
