<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function myfun(x){
        var x = [3,4,8,6] 
        var result = []
        total = 10 
        for (var i = 0; i <= x.length;i++){
            for (var j = i+1; i <= x.length;i++){
                if (x[i] + x[j] == total){
                    result.push(x[i])
                    result.push(x[j])
                }
            }
        }
        if (result.length == 0){
            document.write("[]")
        } else{
            document.write("["+result+"]")
        }
    }
        var x=[3,4,6,8]
        myfun(x)
    </script>
</body>
</html>
