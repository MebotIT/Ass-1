    <h1>Employee Registration Form</h1>
    <table>
        <tr>
    <h2>Personal Information</h2>
    <label for="username">Name:</label>
        <input type="text" id="username" name="username" placeholder="Type username"><br><br>
        <label for="mail">Email:</label>
        <input type="text" id="mail" name="Email" placeholder="Type Email"><br><br>
        <label for="pass">Password:</label>
        <input type="text" id="pass" name="pass" placeholder="Type Password"><br><br>
        <label>Date of Birth</label>
        <input type="month" placeholder="dd--mm--yy"><br><br>

        <label for="Male">MALE</label>
        <input type="radio" name="Gender" id="female">

        <input type="radio" name="Gender" id="Others">
        <label for="Female">Others</label> 
    </tr>
        <h3>Contact Information</h3>
        <label for="add">Address:</label>
        <input type="text" id="username" name="username" placeholder="Type address"><br><br>
        <label for="add">city:</label>
        <input type="option" id="username" name="username" placeholder="Select a city"><br><br>
        <label for="ph">Phone:</label>
        <input type="text" id="username" name="username" placeholder="Type phone number"><br><br>
        <label>Additional Information</label><br><br>
        <label>Hobbies:</label><br>
        <input type="checkbox" name="travel" id="sp">

        <input type="checkbox" name="read" id="female">
