<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>EMPLOYEE REGISTRATION FORM</h1>
    <form>
        <fieldset>
            
            <legend>personal information</legend>
            <label for="em">E-MAIL</label>
            <input type="email" id="em"/><br><br>
            <label for="password" id="em" /><br><br>
            <label for="dob">DATE OF BIRTH</label>
            <input type="date" id="dob" /><br><br>
            <label for="r1">MALE</label>
            <input type="radio" value="male" id="r1" class="gender" />
            <label for="r2">FEMALE</label>
            <input type="radio" value="female" id="r2" class="gender" />
            <label for="others">others</label>
            <input type="radio" value="other" id="r3" class="gender" />    
        </fieldset>
    </form>
    <form>
        <fieldset>
            <legend style="font-size: 22px;">Contact information</legend>
            <label for="address">Address</label><br>
            <textarea
             id="address"
             placeholder="type your address"
             style="width: 200px; height: 100px;"></textarea><br><br>
             <label for="city">select your city</label>
             <select id="city">
                <option value="chennai">chennai</option>
                <option value="hyderabad">hydarabad</option>
                <option value="delhi">delhi</option>
             </select><br><br>
        </fieldset>
    </form>
    <form action="">
        <fieldset>
            <legend>Additional information</legend>
            <p><u>Hobbies:</u></p>
            <br><br>
            <label for="r1">Reading</label>
            <input type="radio" value="reading" id="re" class="hob" /> <br><br>
            <label for="tr">travelling</label>
            <input type="radio" value="writting" id="r1" class="hob" /> <br><br>
            <label for="upl">upload your photo</label>
            <input type="file" id="upl" />
        </fieldset>
    </form>
</body>
</html>
