<body>
 <h1>Employee Registration Form</h1>
 <fieldset>
 <legend > <h2> Personal information</h2> <hr=2px><br></legend>
    Name:<input type="text" placeholder="Type your name"/><br><br>
    email:<input type="email" placeholder="Type your Email"/><br><br>
    Password:<input type="password" placeholder="Type your password"/><br><br>
    Date of Birth:<input type="date" /><br><br>
    GENDER:
    Male<input type="radio" id="Male" name="GENDER" value="MALE">
    Female<input type="radio" id="female" name="GENDER" value="FEMALE">
    OTHERS<input type="radio" id="OTHERS" name="GENDER" value="OTHERS"></fieldset>

    <fieldset>
        <legend><h1>Contact Information</h1></legend>
       
        <lable>Adress</lable>
        <input type="text" placeholder="type address"><br>
        <lable>City</lable>
        <ul>
            <li><input type="checkbox"> Chennai</li>
            <li><input type="checkbox"> Mumbai</li>
            <li><input type="checkbox"> Delhi</li>
        </ul>
        <lable>Phone number</lable>
        <input type="text" placeholder="type phone number"><br></fieldset>

        <fieldset>
    <legend><h2>Additional Information</h2></legend>
    <h3>HOBBIES:</h3>
    <ul>
        <li><input type="checkbox"> Reading</li>
        <li><input type="checkbox"> Traveling</li>
        <li><input type="checkbox"> Sports</li>
    </ul>
    </class></fieldset>
   <fieldset>
   <legend><h2> Profile Picture:</h2></legend>
    <input type="file"><br><br>
 <a href="https://learn.mebot.in/">MEBOT</a><br><br>
 <input type="submit"></fieldset>
</body>
</html>
