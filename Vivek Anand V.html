<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>

    <h1>Employee Registration Form:</h1>
    <div class="form1"> 
        <h3>Personal Information</h3> <br>
        Name: <input type="text"><br> <br>
        Email:<input type="text"><br>  <br>
        Password: <input type="password"><br> <br>
        Date of Birth: <input type="date"><br> <br>
        Gender: <input type="radio" value="Male">Male
        <input type="radio" value="Female">Female
        <input type="radio" value="other">Other
                 
    </div>
    <br>
    <div class="form2"> 
        <h3>Contact Information:</h3> <br> 
         Address: <textarea name="" id="" cols="20" rows="2"></textarea><br> <br>
         city: <select name="city" id="city">
             <option value="chennai">Chennai</option>
             <option value="chennai">Hyderabad</option>
             <option value="chennai">Mumbai</option>
             <option value="chennai">Kolkata</option>
  

         </select><br> <br>
         phone: <input type="text"> 

    </div>
    <br>
    <div class="form3">
        <h3>Additional Information:</h3>
        <br>
        Hobbies: <br>
        <ul>
        <li><input type="checkbox">Reading </li> <br>
        <li><input type="checkbox">Travelling </li><br>
        <li><input type="checkbox">Sports </li><br>
        </ul>
        Profile Picture: <br> <br>
        <input type="file"><br>

    </div>
</body>
</html>
