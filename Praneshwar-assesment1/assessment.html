<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>assessment</title>
    <h1>Employee Registration Form</h1>
    <link rel="stylesheet" href="asses.css">
</head>
<body bgcolor=#88d8c0>
   <h3> Personal Information </h3>
<div>
    <form>

        <label for="name">Name :</label>
        <input type="text" placeholder="Type user name"> <br> <br>
        <label for="email">Email</label>
        <input type="email" placeholder="type email"> <br> <br>
        <label for="pwd">Password</label>
        <input type="password" placeholder="type password"> <br> <br>
        <label for="dob">Date of Birth :</label>
        <input type="date"> <br> <br> 
        <label for="gender">Gender :</label>
        <input type="radio" value="male"> male
        <input type="radio" value="female"> female
        <input type="radio" value="others"> others <br> <br>

    </div>

    <div>
  <h3>  Contact Information </h3>  <br> <br>

        <label for="addr">Address:</label>
        <input type="text" rows="20" cols="20"> <br> <br>

        <label for="city">City:</label>
       <select name="" id="" placeholder="select city">
        <option value="chennai">chennai</option>
        <option value="pune">pune</option>
       </select> <br> <br>

        <label for="ph">Phone:</label>
        <input type="tel"> <br> <br>
    </div>

    <div>
       <h3> additional information </h3><br> <br>

        Hobbies: <br>

        <label for="trav">Travelling</label>
        <input type="checkbox"> <br>
        <label for="read">Reading</label>
        <input type="checkbox"> <br>
        <label for="spo">Sports</label>
        <input type="checkbox"> <br> <br> <br> <br>

        profile: <br>
        <label>picture upload:</label> 
        <input type="file">

    </form>

    </div>
    
</body>
</html>
