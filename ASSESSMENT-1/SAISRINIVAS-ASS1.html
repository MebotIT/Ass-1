<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Registration Form</title>
    <link rel="stylesheet" href="SAISRINIVAS-ASS1.css">
</head>
<body>
    <form> 
        <h1>Employee Registration Form</h1>
        <fieldset> 
            <legend>Personal Information</legend>
            Name:<input type="text"><br><br>
            Email:<input type="text"><br><br>
            Password:<input type="password"><br><br>
            Date of Birth:<input type="date"><br><br>
            Gender:<input type="radio">Male
            <input type="radio">Female<br><br>
        </fieldset> 
        
        <fieldset> 
            <legend>Contact Information</legend>
            Address:<textarea placeholder="Type Address"></textarea><br><br>
            City:
            <select name="city">
                    <option value="Chennai">Chennai</option>
                    <option value="Madurai">Madurai</option>
                    <option value="Trichy">Trichy</option>
            </select><br><br>
            Phone:<input type="number">
        </fieldset>

        <fieldset>
            <legend>Additional Information</legend>
            Hobbies:<br>
            <input type="checkbox" value="sports">sports<br>
            <input type="checkbox" value="Travelling">Travelling<br>
            <input type="checkbox" value="Reading">Reading<br>
        </fieldset>
        Profile Picture:<input type="file">
        <h3>MEBOT</h3>
        <input type="submit" name="submit">




    </form>
   

</body>
</html>
