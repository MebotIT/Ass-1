<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test</title>
    <link rel="stylesheet" href="arjasscss.css">
</head>
<body>
    <h1>Employee Registration Form</h1>
    <div class="form1">
        <h2>Personal Information</h2>
        <label for="">Name:</label>
            <input type="text" name="name" id=""><br><br>
        <label for="">Email:</label>
            <input type="email" name="email" id=""><br><br>
        <label for="">Password:</label>
            <input type="password" name="" id=""><br><br>
        <label for="">Date Of Birth:</label>
            <input type="date" name="date"><br><br>
        <label for="">Gender:</label>
            <input type="radio" value="Male">Male
            <input type="radio" value="Female">Female
            <input type="radio" value="other">Other
    </div>
    <div class="form2">
        <h2>Contact Information</h2>
        <label for="">Address:</label>
            <textarea name="" id="" cols="20" rows="5"></textarea><br><br>
        <label for="">City:</label>
            <select name="city" id="" placeholder="Select a city">
                <option value="">Chennai</option>
                <option value="">Hydearbad</option>
                <option value="">Bangalore</option>
            </select><br><br>
        <label for="">Phone:</label>
            <input type="tel" name="" id="">
    </div>
    <div class="form3">
        <h2>Additional Information</h2>
        <label for="">Hobbies:</label>
        <ul>
            <li><input type="checkbox">Reading</li>
            <li><input type="checkbox">Travelling</li>
            <li><input type="checkbox">Sports</li>
        </ul>

        <label for="">Profile Picture</label><br>
        <input type="file" name="" id=""><br><br>
        <a href="www.mebot.com">MEBOT</a><br><br>
        <div class="btn">
            <a href="#" id="btn">SUBMIT</a>
        </div>
    </div>
</body>
</html>
