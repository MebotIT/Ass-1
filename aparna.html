<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=fil, initial-scale=1.0">
    <title>registration form</title>
</head>
<body>
    <fieldset><legend>Employee Registration Form</legend>
    <label>Name:</label>
    <input type="username" name="username" id="username" placeholder="type username"><BR>
    <label>Email:</label>
    <input type="email" name=" email" id="email" placeholder="type email" ><BR>
    <label>Password:</label>
    <input type="password" name="pass" id="pass" placeholder="type password"><BR>
    <label>Date of birth:</label>
    <input type="Date" name="Date" id="Date" min="2001-01-01"><br>
    <input type="radio" name="gender" value="male">male
    <input type="radio" name="gender" value="female">female
    <input type="radio" name="gender" value="other">other
</fieldset>
<fieldset><legend>Contact Information</legend>
    <label>Address:</label>
    <textarea row="30" cols="17">type address</textarea><BR>
        city:<select name="city" name="city" id="city"><br>
        <option value="select a city">select a city</option></select><br>
        <label>Phone:</label>
    <input type="number" name="number" id="NUMBER">
</fieldset>
<fieldset><legend>Additional Information</legend>
    <label>Hobbies:</label><br>
    <input type="checkbox" name="reading" id="reading">reading<br>
    <input type="checkbox" name="travelling" id="travelling">travelling<br>
    <input type="checkbox" name="sports" id="sports">sports<br>
    <label>Profile:</label>
    <input type="file"><br>
    </fieldset>
<font color="blue">Mebot</font><br>
    <input type="button" name="button" id="button" value="submit">
    

    










</body>
</html>
