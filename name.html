<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <h1>Employee Registration Form</h1>
    <link rel="stylesheet" href="name.css"
</head>
<body bgcolor="cyan">
    <div class="form1">
        <form>
    <h3>Personal Information</h3><br>
    <label for="name">Name:</label>
    <input type="text" placeholder="type username"><br><br>
    <label for="email">Email:</label>
    <input type="text" placeholder="type email"><br><br>
    <label for="Password">Password:</label>
    <input type="password" placeholder="type password"><br><br>
    <label for="dob">DOB:</label>
    <input type="date"><br><br>
    <label for="gender">Gender:</label>
    <input type="radio" value="male">male
    <input type="radio" value="female">female
    <input type="radio" value="others">others<br><br>

    </div>

    <div class="form2">
    <h3>Contact Information</h3>
    <label for="address">Address:</label>
    <textarea id="message" name="message"></textarea><br><br>
    <label for="city">City</label>
    <input list="city">
    <datalist id="cities">
        <option value="Chennai">Chennai</option>
        <option value="Kochi">Kochi</option>
    </datalist><br><br>
    <label for="phone">Phone:</label>
    <input type="tel"><br><br>

    </div>

    <div class="form3">
        <h3>Additional Informatiopn</h3>

        Hobbies:<br>

        <label for="trav">Travelling:</label>
        <input type="checkbox"><br>
        <label for="read">Reading:</label>
        <input type="checkbox"><br>
        <label for="spo">Sports</label>
        <input type="checkbox"><br><br>

        <h3>Profile</h3><br>
        <label>Picture upload:</label>
        <input type="file">

        </form>
    </div>
    
</body>
</html>
