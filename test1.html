    <h1>Employee Registration Form</h1>
    <div hr size="2px" color="black"><h3>personal information</h3>

        </div>

            <input type="radio" name="gender" id="other" value="other">

    </div><br>
        <h3>contact information</h3>

            <lable for="address">address</lable>
            <textarea id="address" name="address"></textarea><br> 
            
        </div>

           <label>city</label>
           <textarea id="city" name="city"></textarea><br>
        </div><br>
        <div>
            <lable for="tel">Phone Number:</lable>

        <br>
        </div>

            <lable>hobby</lable>

        <input type="checkbox" id="hobby" name="hobby">
        <lable for="hobby">sports</lable><br>
        </div>
        <div>

            <input id="pic" type="file"><br>
        </div>

    </form>
